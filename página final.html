<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXY</title>
    <style>
        /* General del cuerpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Fondo de la página con la imagen cubriendo todo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2015/02/85655-fondos-android.jpg?tf=3840x') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Colocar la imagen por detrás del contenido */
        }

        /* Fondo inferior negro con curva */
        .bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%; /* Mitad inferior del fondo */
            background-color: #141414;
            clip-path: ellipse(400% 100% at 50% 100%); /* Curva en la parte inferior */
        }

        /* Contenedor central con fondo blanco */
        .container {
            position: relative;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 80%;
            z-index: 1;
        }

        /* Estilo del logo */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4b2b; /* Color rojo para FLIXY */
            margin: 0;
        }

        /* Estilo de los párrafos */
        p {
            margin-top: 15px;
            font-size: 1em;
            color: #333333; /* Texto oscuro para buen contraste en fondo blanco */
        }

        /* Fecha estilizada */
        #date {
            color: #555555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Fondo de la página con la imagen -->
    <div class="background"></div>

    <!-- Fondo inferior negro con curva -->
    <div class="bottom"></div>

    <!-- Contenedor central con contenido -->
    <div class="container">
        <h1>FLIXY</h1>
        <p id="date"></p>
        <p>¡Felicidades! Has completado la tarea #1. Toma captura y envía el reporte del día de hoy.</p>
    </div>

    <script>
        // Mostrar la fecha actual
        const dateElement = document.getElementById("date");
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = today.toLocaleDateString('es-ES', options);  // Se corrigió el error de sintaxis
    </script>
</body>
</html>
